<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apprendre Le Français</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1 class="title">Apprendre Le Français</h1>
    <p class="subtitle">Discover a new French word with every tap.</p>

    <div class="level-nav">
      <button class="level-btn active" data-level="beginner">Beginner</button>
      <button class="level-btn" data-level="intermediate">Intermediate</button>
      <button class="level-btn" data-level="advanced">Advanced</button>
    </div>

    <div class="card word-container">
      <h2 id="word">Press the button<span id="speakIcon"></span></h2>
      <p id="translation">Translation will appear here...</p>
      <p id="translation-ar"></p>
    </div>

    <button id="generateBtn">Generate Word</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
